<div class="card">
  <div class="card-header  bg-danger text-white text-center">
    delete {{typename}}
  </div>
  <div class="card-body">

    <mat-dialog-content>Are you sure to delete {{name}} ?</mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button mat-dialog-close="false" class="btn-outline-success">No</button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button mat-button [mat-dialog-close]="true" class="btn-outline-danger">Yes</button>
      </mat-dialog-actions>
  </div>
</div>

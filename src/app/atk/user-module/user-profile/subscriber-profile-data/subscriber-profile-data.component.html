<mat-card>
    <mat-card-content>
  
      <div class="row">
        <div class="col">
          <div class="row">
            <label class="pl-3 pr-0 m-0"> First Name :</label>
            <label class="">{{currentUser?.first_name}}</label>
          </div>
          <hr />
          <!-----------------------------end of firstname -------------->
          <div class="row">
            <label class="pl-3 pr-0 m-0"> Last Name :</label>
            <label class="">{{currentUser?.last_name}}</label>
          </div>
          <hr />
          <!-----------------------------end of lastname -------------->
          <div class="row">
            <label class="pl-3 pr-0 m-0"> User Name :</label>
            <label class="">{{currentUser?.user_name}}</label>
          </div>
          <hr />
          <!-----------------------------end of username -------------->
          <div class="row">
            <label class="pl-3 pr-0 m-0"> Email :</label>
            <label class="">{{currentUser?.email}}</label>
          </div>
          <hr />
          <!-----------------------------end of username -------------->
          <div class="row">
            <label class="pl-3 pr-0 m-0"> Level :</label>
            <label class="">{{currentUser?.level}}</label>
          </div>
          <hr />
          <!-----------------------------end of username -------------->
          <div class="row">
            <label class="pl-3 pr-0 m-0"> XP :</label>
            <label class="">{{currentUser?.xp}}</label>
          </div>
          <hr />
          <!-----------------------------end of username -------------->
          <div class="row">
            <label class="pl-3 pr-0 m-0"> Next Level :</label>
            <label class="">{{userXpObject?.nextLevelXP}}</label>
          </div>
          <hr />
          <!-----------------------------end of description -------------->
        </div>
        <div class="col">
          <div class="row">
            <label class="pl-3 pr-0 m-0">Country :</label>
            <label class="">{{currentUser?.country}}</label>
          </div>
          <hr />
          <!-----------------------------end of countrt -------------->
          <div class="row">
            <label class="pl-3 pr-0 m-0">City :</label>
            <label class="">{{currentUser?.city}}</label>
          </div>
          <hr />
          <!-----------------------------end of city -------------->
          <div class="row">
            <label class="pl-3 pr-0 m-0">Line 1 :</label>
            <label class="">{{currentUser?.line1}}</label>
          </div>
          <hr />
          <!-----------------------------end of username -------------->
          <div class="row">
            <label class="pl-3 pr-0 m-0">State :</label>
            <label class="">{{currentUser?.state}}</label>
          </div>
          <hr />
          <!-----------------------------end of State -------------->
          <div class="row">
            <label class="pl-3 pr-0 m-0">Postal Code:</label>
            <label class="m-0 ">{{currentUser?.postal_code}}</label>
          </div>
          <hr />
          <!-----------------------------end of username -------------->
          <div class="row">
            <label class="pl-3 pr-0 m-0">Description :</label>
            <label class="m-0 ">{{currentUser?.profile_description}}</label>
          </div>
          <hr />
        </div>
      </div>
      <hr />

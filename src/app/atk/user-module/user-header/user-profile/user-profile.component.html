<div class="m-dropdown__header m--align-center" style="background: url({{currentUser.avatar}}); background-size: cover;">
  <div class="m-card-user m-card-user--skin-dark">
    <div class="m-card-user__pic">
      <img [src]="currentUser.avatar" class="m--img-rounded m--marginless" />
    </div>
    <div class="m-card-user__details">
      <span class="m-card-user__name m--font-weight-500">
        {{currentUser?.user_name}} {{currentUser?.first_name}} {{currentUser?.last_name}}
      </span>
      <a href="" class="m-card-user__email m--font-weight-300 m-link">
        {{currentUser?.email}}
      </a>
    </div>
  </div>
</div>
<div class="m-dropdown__body">
  <div class="m-dropdown__content">
    <ul class="m-nav m-nav--skin-light">
      <li class="m-nav__section m--hide">
        <span class="m-nav__section-text">
          Section
        </span>
      </li>

      <li *ngIf="currentUser.type_of_account !='ccm' && currentUser.type_of_account !='admin'" 
          [routerLink]="['/creator/creators','profile',currentUser.id,'view']" routerLinkActive="m-menu__item--active"
        routerLinkActiveOptions="{ exact: true }" class="m-nav__item">
        <a routerLink="/header/profile" class="m-nav__link">
          <i class="m-nav__link-icon flaticon-profile-1"></i>
          <span class="m-nav__link-title">
            <span class="m-nav__link-wrap">
              <span class="m-nav__link-text">
                My Profile
              </span>
              <span class="m-nav__link-badge">
                <span class="m-badge m-badge--success">
                  2
                </span>
              </span>
            </span>
          </span>
        </a>
      </li>


<div class="row">
  <div class="col-9" [style.display]="'block'">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="col mt-3">
      <button mat-raised-button color="primary"
      class="float-right"
       (click)="exportCSV('stock-data.csv')">Download CSV</button>
  </div>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>


    <!-- Name Column -->
    <ng-container matColumnDef="cc_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Content Creator </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.cc_first_name}} {{row.cc_last_name}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="user_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> User Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.user_first_name}} {{row.user_last_name}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="payment_status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Payment Status </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.payment_status}} </mat-cell>
    </ng-container>


    <!-- Color Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.price | currency}} </mat-cell>
    </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="order_date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.order_date | date:'shortDate'}} </mat-cell>
          </ng-container>
          

    <!-- Color Column -->
    <ng-container matColumnDef="tracking_number">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Tracking Number </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.tracking_number}} </mat-cell>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions" *ngIf="ShowActions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button [matMenuTriggerFor]="menu">
          <i class="fa fa-ellipsis-v"></i>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="viewSingleOrder(row)">
            <i class="fa fa-eye"></i> View</button>
        </mat-menu>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<mat-card>
    <mat-card-content>
  
    </mat-card-content>
  </mat-card>
  
  <div class="row">
      <div class="col-11">
        <mat-form-field [style.display]="'block'">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      <!-- <div class="col align-self-center"> 
        <button mat-raised-button class="btn btn-outline-primary float-right" routerLink="/admin/events/0">
          Add New Event
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div> -->
    </div>
  
  
  <div class="example-container mat-elevation-z8">
    
    <mat-table [dataSource]="dataSource" matSort>
      
      <!-- ID Column -->
      <ng-container matColumnDef="event_name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.event_name}}
        </mat-cell>
      </ng-container>
      
      <!-- ID Column -->
      <ng-container matColumnDef="event_value">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Value </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.event_value}} </mat-cell>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="event_active">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Active </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.event_active}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="event_frequency_times">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Frequency Times </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.event_frequency_times}} </mat-cell>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="event_frequency_unit">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Frequency Unit </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.event_frequency_unit}} </mat-cell>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Create Time </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.createdAt | date:'short'}} </mat-cell>
      </ng-container>
  
  
  
      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button [matMenuTriggerFor]="menu">
            <i class="fa fa-ellipsis-v"></i>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="viewEvent(row)">
              <i class="fa fa-eye"></i> View</button>
            <button mat-menu-item (click)="viewEvent(row)">
              <i class="fa fa-edit"></i> Edit</button>
            <button mat-menu-item>
              <i class="fa fa-trash"></i> Remove</button>
          </mat-menu>
        </mat-cell>
      </ng-container>
  
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

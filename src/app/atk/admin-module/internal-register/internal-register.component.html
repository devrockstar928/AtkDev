<div class="card">
  <div class="header"></div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="regForm" novalidate>
        <div class="form-group row">
          <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <mat-form-field class="example-full-width" [style.display]="'block'">
              <input matInput placeholder="First Name" type="text" class="form-control-plaintext" id="first_name" formControlName="first_name">
            </mat-form-field>
          </div>
        </div>

        <div class="form-group row">
          <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <mat-form-field class="example-full-width" [style.display]="'block'">
              <input matInput placeholder="Last Name" type="text" class="form-control-plaintext" id="first_name" formControlName="last_name">
            </mat-form-field>
          </div>
        </div>

        <div class="form-group row">
          <label for="user_name" class="col-sm-2 col-form-label">User Name</label>
          <div class="col-sm-10">
            <mat-form-field class="example-full-width" [style.display]="'block'">
              <input matInput placeholder="User Name" type="text" class="form-control-plaintext" id="first_name" formControlName="user_name">
            </mat-form-field>
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <mat-form-field class="example-full-width" [style.display]="'block'">
              <input matInput placeholder="Enter Your Email" type="text" class="form-control-plaintext" id="first_name" formControlName="email">
            </mat-form-field>
          </div>
        </div>
        <div class="form-group row">
          <label for="role" class="col-sm-2 col-form-label">Role</label>
          <div class="col-sm-10">
            <mat-form-field>
              <mat-select placeholder="User Role" formControlName="role">
                <mat-option value="user">User</mat-option>
                <mat-option value="cc">Content Creator</mat-option>
                <mat-option value="ccm">Content Creator Manager</mat-option>
                <mat-option value="admin">Admin</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="col-12 row my-3">
          <div class="col-6 offset-3">
            <button mat-raised-button [disabled]="regForm.invalid"
              [ngClass]="{'bg-success text-white':!regForm.invalid}"
            class="" (click)="addUser($event)">Save</button>
            <button mat-raised-button (click)="this.regForm.reset()">Reset</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

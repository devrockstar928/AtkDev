
<div class="card">
    <div class="card-header text-center">
        Level Informations
        <button  mat-raised-button class="btn btn-outline-primary float-right" routerLink="/admin/levels/all">
            back to list <i class="fa fa-reply" aria-hidden="true"></i>
          </button>
      </div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="levelForm" novalidate>

          <div class="form-group row">
              <label for="id" class="col-sm-2 col-form-label">Level Id</label>
              <div class="col-sm-10">
                <mat-form-field [style.display]="'block'">
                  <input matInput placeholder="Level Id" type="text" id="id" formControlName="id">
                </mat-form-field>
              </div>
            </div>

        <div class="form-group row">
          <label for="level_value" class="col-sm-2 col-form-label">Level Value</label>
          <div class="col-sm-10">
            <mat-form-field [style.display]="'block'">
              <input matInput placeholder="Level Value" type="text" id="level_value" formControlName="level_value">
            </mat-form-field>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="xp_value" class="col-sm-2 col-form-label">XP Value</label>
          <div class="col-sm-10">
            <mat-form-field  [style.display]="'block'">
              <input matInput placeholder="XP Value" type="text" id="xp_value" formControlName="xp_value">
            </mat-form-field>
          </div>
        </div>
        

       
      
  
          <div class="col-12 row my-3">
            <div class="col-6 offset-3">
              <button mat-raised-button [disabled]="levelForm.invalid"
                [ngClass]="{'bg-success text-white':!levelForm.invalid}"
              class="" (click)="AddNewLevel($event)">Save</button>
              <button mat-raised-button (click)="levelForm.reset()">Reset</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

<mat-card>
  <mat-card-content>


<div class="row">
  <div class="col-9">
    <mat-form-field [style.display]="'block'">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="col align-self-center">
    <button mat-raised-button class="btn btn-outline-primary float-right" routerLink="/admin/levels/0">
      Add New Level
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
</div>
</mat-card-content>
</mat-card>
<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Level Id </mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.id}}
          </mat-cell>
        </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="level_value">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Level Value </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.level_value}}
      </mat-cell>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="xp_value">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Xp Value </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.xp_value}} </mat-cell>
    </ng-container>


    <!-- Color Column -->
    <ng-container matColumnDef="createdAt">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Create Time </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.createdAt | date:'short'}} </mat-cell>
    </ng-container>



    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button [matMenuTriggerFor]="menu">
          <i class="fa fa-ellipsis-v"></i>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="viewLevel(row)">
            <i class="fa fa-eye"></i> View</button>
          <button mat-menu-item (click)="viewLevel(row)">
            <i class="fa fa-edit"></i> Edit</button>
          <button mat-menu-item>
            <i class="fa fa-trash"></i> Remove</button>
        </mat-menu>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
